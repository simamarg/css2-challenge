<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="challenge2-profile.css">
    <title>Ritz</title>
</head>

<body>
    <div class="bussiness-card">
        <div class="half-card">
            <h3>
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </h3>
            <h2>Ritz fresh food</h2>
            <p>Avenue 7th, Manchester,
                <br>Central London ST92U</p>
            <div class="phone-div">
                <h2>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>7218-736</span>
                </h2>
            </div>
        </div>

        <div class="half-card">
            <div class="review-top">
                <img src="sima.png">
                <div class="rating">
                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
            <div class="review-bottom">
                <textarea placeholder="Your review here..."></textarea>
                <button type="button">Send review
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
